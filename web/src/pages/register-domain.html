{{ define "content" }}
<div class="container">
  {{ partial "navbar" . }}

  <form action="/register-domain" method="post">
    <fieldset>
      <legend>Register Domain</legend>

      <div class="form-group">
        <label for="domain">Domain</label>
        <input
          type="text"
          id="domain"
          name="domain"
          required
          placeholder="my-fancy-domain"
        />
        <!-- <p>.lan</p> -->
      </div>
      <div class="form-group">
        <label for="ip">IP</label>
        <input disabled id="ip" name="ip" value="{{ .IP }}" type="text" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </fieldset>
  </form>
</div>
{{ end }}

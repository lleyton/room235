{{ define "content" }}
<div class="container">
  {{ partial "navbar" . }}

  <form action="/remove-domain" method="post">
    <fieldset>
      <legend>Remove Domain?</legend>
      <p>Are you sure you want to remove your domain <b>{{ .Name }}.lan</b>?</p>
      <div class="form-group btn-group" style="display: flex">
        <button type="submit" class="btn btn-error">Yes</button>
        <a class="btn btn-primary" href="/">Cancel</a>
      </div>
    </fieldset>
  </form>
</div>
{{ end }}
